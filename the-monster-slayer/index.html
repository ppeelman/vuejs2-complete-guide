<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: scores.player + '%'}"
            >
              {{ scores.player }}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="{width: scores.monster + '%'}"
            >
              {{ scores.monster }}
            </div>
          </div>
        </div>
      </section>
      <section class="row controls" v-if="!gameStarted">
        <div class="small-12 columns">
          <button id="start-game" @click="start">
            START NEW GAME
          </button>
        </div>
      </section>
      <section class="row controls" v-else>
        <div class="small-12 columns">
          <button id="attack" @click="attack">ATTACK</button>
          <button id="special-attack" @click="attack(true)">
            SPECIAL ATTACK
          </button>
          <button id="heal" @click="heal">HEAL</button>
          <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
      </section>
      <section class="row log" v-if="actionLog.length > 0">
        <div class="small-12 columns">
          <ul>
            <li v-for="item in actionLog" :class="item.actor + '-turn'">
              <span v-if="item.method === 'attack'">
                {{ item.actor }} hits {{ item.victim }} for {{ item.points }}
              </span>
              <span v-else>
                {{ item.actor }} heals himself for {{ item.points }}
              </span>
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
